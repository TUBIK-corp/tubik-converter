<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Image Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="converter-card">
            <h1 class="title">Image Converter Pro</h1>

            <form id="converter-form" action="/convert" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label">Select Images</label>
                    <div class="file-input-wrapper">
                        <div class="file-input-button">
                            Choose Files
                            <input type="file" id="files" name="files" accept="image/*" multiple required class="file-input">
                        </div>
                    </div>
                    <div id="fileList" class="file-list"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Target Format</label>
                    <select id="format" name="format" required class="format-select">
                        {% for format in formats %}
                        <option value="{{ format.lower() }}">{{ format }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Quality (for JPEG/WEBP): <span id="quality-value">90</span>%</label>
                    <input type="range" id="quality" name="quality" min="1" max="100" value="90" class="quality-slider">
                </div>

                <button type="submit" class="convert-button">Convert Images</button>
            </form>

            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Converting images...</p>
            </div>

            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
